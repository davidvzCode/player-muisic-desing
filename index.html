<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section class="wrapper-player">
            <div class="search-music">
                <div>
                    <span class="search-icon"></span>
                </div>
                <div>
                    <span class="toggle-icon"></span>
                </div>
            </div>
            <div class="title-music">
                <h1>Runnin' Outta Luck</h1>
                <h2>Alex Cameron</h2>
            </div>
            <div class="picture-music">
                <div>
                    <img src="./assets/img/music-1.jpg" alt="">
                </div>
            </div>
            <div class="audio-music">
                <img src="./assets/img/audio-music.png" alt="audio music" />
            </div>
            
            <div class="player-music">
                <div>
                    <div class="left-button" >
                        <button class="btn-repeat"></button>
                    </div>

                    <div class="container-button--small">
                        <button class="btn-return"></button>
                    </div>
                    <div class="container-button--big">
                        <button class="btn-stop"></button>
                    </div>
                    <div class="container-button--small">
                        <button class="btn-forward"></button>
                    </div>
                    <div class="right-button" >
                        <button class="btn-plus"></button>
                    </div>
                </div>
            </div>
            <div class="footer-music">
                <p>ALL TRAK</p>
            </div>
            
        </section>
    </main>
</body>
</html>
